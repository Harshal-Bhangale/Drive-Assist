spring.application.name=drive-assist

server.port=8080

# MySQL datasource (configure via env or .env.local)
spring.datasource.url=jdbc:mysql://localhost:3306/drive_assist_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=driveuser
spring.datasource.password=drivepass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger UI at /swagger-ui/index.html  
management.endpoints.web.exposure.include=health,info

# JWT secret (replace in prod)
app.security.jwt.secret=${JWT_SECRET:change-me-in-prod}
app.security.jwt.expiration=${JWT_EXPIRATION_MS:604800000}



